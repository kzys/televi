<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript"
            src="file:///System/Library/WidgetResources/button/genericButton.js"></script>
    <script type="text/javascript" src="zepto.js"></script>

    <script type="text/javascript" src="file.js"></script>
    <script type="text/javascript" src="flip.js"></script>
    <script type="text/javascript" src="tooltip.js"></script>
    <script type="text/javascript" src="Televi.js"></script>

    <link rel="stylesheet" href="flip.css" type="text/css" />
    <link rel="stylesheet" href="Televi.css" type="text/css" />

    <title>Televi Widget</title>
  </head>

  <body onload="setup();">
    <div id="front" onmousemove="Flip.mousemove(event);" onmouseout="Flip.mouseout(event);">
      <div id="bigNumber">0</div>

      <div id="left"></div>
      <div id="right"></div>

      <div id="table"></div>
      <div id="tooltip"></div>

      <div id="navigation">
        <div class="inner"></div>
        <a id="update">Update</a>
      </div>


      <div class="Flip" id="Flip"
           onclick="Flip.showBack(event);"
           onmouseover="Flip.enterflip(event);" onmouseout="Flip.exitflip(event);"></div>
      <div class="Flip" id="FlipRollie"></div>
    </div>

    <div id="back">
      <div class="left">
        <form id="prefs" action=".">
          <select id="state"
                  onchange="changeState(this.options[this.selectedIndex].value)"
                  style="width:200px">
            <option>地域</option>
          </select>

          <br />
          表示するチャンネル数: <input type="text" id="width" value="7" size="2" /> ch.

          <div id="channels"></div>
        </form>
      </div>

      <div id="ontv">
        番組表は ONTV Japan から取得しています。
        <img onclick="widget.openURL('http://www.ontvjapan.com/')"
             src="Images/ontv.png" alt="ONTV Japan" />
      </div>

      <div id="banners">
        <img src="Images/8-p.png" alt="8-p.info"
             onclick="widget.openURL('http://8-p.info/')">&nbsp;&nbsp;
	<img src="Images/solodesign.png" alt="designed by solo.design"
             onclick="widget.openURL('http://solodesign.jp/')" />
      </div>
      
      <div id="done"></div>
    </div>

    <div id="message">-</div>
  </body>

</html>
